{{ define "main" }}
<div class="mw7 center">
    <div class="tc mt4 ph3 ph2-ns pv2 pv3-m pv4-l">
        <amp-img layout="fixed" width="100" height="100" class="br-100" src="/logo.webp" alt="UK"></amp-img>
        <h1 class="normal my-sans-serif f2 f1-ns mv3">
            {{ .Title }}
        </h1>
        <h2 class="normal f4 f3-ns">
            {{ replaceRE "</?p>" "" .Site.Home.Content | safeHTML }}
        </h2>
    </div>
    <div class="w-90 w-80-ns center">
        {{ $paginator := .Paginate (.Site.RegularPages.ByPublishDate.Reverse) 5 }}
        {{ range $paginator.Pages }}
        <div class="pv1 pv3-m pv4-l mv3 mv4-ns ba br3 ph2 ph3-m ph5-l shadow-4">
            {{ .Render "li"}}
        </div>
        {{ end }}
        <div class="">
        {{ partial "pagination" . }}
        </div>
    </div>
</div>
{{ end }}
