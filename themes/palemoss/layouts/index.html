{{ define "main" }}
<div class="mw7 center">
    <div class="tc ph3 ph2-ns pv3 pv4-m pv5-l bb b--my-border-color">
        <amp-img layout="fixed" width="100" height="100" class="br-100" src="/logo.webp"></amp-img>
        <h1 class="normal my-sans-serif f2 f1-ns mv3">
            {{ .Title }}
        </h1>
        <h2 class="normal f4 f3-ns">
            {{ replaceRE "</?p>" "" .Site.Home.Content | safeHTML }}
        </h2>
    </div>
    <div class="w-90 w-80-ns center">
        {{ $paginator := .Paginate (.Site.RegularPages.ByPublishDate.Reverse) 5 }}
        {{ range $paginator.Pages }}
        <div class="pv2 pv4-m pv5-l mt3 bb b--my-border-color ph2 ph3-m ph5-l">
            {{ .Render "li"}}
        </div>
        {{ end }}
        <div class="pv2 pv3-ns">
        {{ partial "pagination" . }}
        </div>
    </div>
</div>
{{ end }}
