<h4 class="f6 lh-solid tc normal mt3 ma0">
    {{ .Date.Format "2 Jan, 2006" }} &sdot;
    in 
    {{ $taxo := "categories" }}
            {{ range .Params.categories }}
            {{ $name := . }}
            {{ with $.Site.GetPage (printf "/%s/%s" $taxo $name) }}
        <a class="underline link color-inherit"
            href="{{ .RelPermalink }}">{{ $name }}</a>
        {{ end }}
        {{ end }}
</h4>
<h3 class="f3 normal lh-title mt2 mb2 tc my-sans-serif">
    <a href="{{ .RelPermalink }}" class="db link underline-hover w-100 color-inherit">{{ .Title }}</a>
</h3>
<p class="lh-copy mt4">{{ .Summary }}</p>
