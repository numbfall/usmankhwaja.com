{
    "@context": "http://schema.org",
    "@type": "BreadcrumbList",
        "itemListElement": [{
            "@type": "ListItem",
            "position": 1,
            "name": "{{ .Type | humanize }}",
            "item": "{{ .Site.BaseURL | absURL }}"
        },{
            "@type": "ListItem",
            "position": 2,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }]
}
